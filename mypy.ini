ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-slack_bolt.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-semantic_kernel.*]
ignore_missing_imports = True

[mypy-llama_index.*]
ignore_missing_imports = True

[mypy-bert_score.*]
ignore_missing_imports = True

[mypy-rouge_score.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

