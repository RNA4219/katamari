[mypy]
files = src
mypy_path = src
namespace_packages = True
explicit_package_bases = True
strict = True
python_version = 3.11

[mypy-pytest]
ignore_missing_imports = True

[mypy-pytest_asyncio]
ignore_missing_imports = True

[mypy-moto]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
